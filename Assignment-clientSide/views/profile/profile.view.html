

        <div ng-controller="ProfileController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Profile</h1>
            <div ng-show="message" class="alert alert-success" role="alert">{{message}} </div>
            <!--Didn't know how to make form-control also in one line. Submit button also has some problem-->
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>

                    <div class="col-sm-10">
                        <input ng-model="username" id="username" type="text" class="form-control" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>

                    <div class="col-sm-10">
                        <input ng-model="password" id="password" type="password" class="form-control" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name:</label>

                    <div class="col-sm-10">
                        <input ng-model="firstName" id="firstName" type="text" class="form-control" placeholder="firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last Name:</label>

                    <div class="col-sm-10">
                        <input ng-model="lastName" id="lastName" type="text" class="form-control" placeholder="lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>

                    <div class="col-sm-10">
                        <input ng-model="email" id="email" type="email" class="form-control" placeholder="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>

                    <div>
                        <button ng-click="update(user)" type="submit" class="btn btn-default col-sm-10">Update</button>
                    </div>
                </div>
            </form>
        </div>
