
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms: Registration Form</h1>
            <!--Didn't know how to make form-control also in one line. Submit button also has some problem-->

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#forms">Forms</a></li>
                <li role="presentation"  class="active"><a href="#form-fields">Fields</a></li>
            </ul>

            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input id="firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" class="form-control" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input id="dateOfBirth" type="date" class="form-control" placeholder="Last Name">
                </div>


                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Roles:</label>
                    <form>
                        <div>
                        <input type="checkbox">Admin
                        </div>
                        <div>
                        <input type="checkbox">Student
                        </div>
                        <div>
                        <input type="checkbox">User
                        </div>
                    </form>

                </div>

                <div class="form-group">
                    <label>License Agreement:</label>
                    <form>
                        <div>
                            <input type="radio">Yes
                        </div>
                        <div>
                            <input type="radio">No
                        </div>
                    </form>
                </div>


            </form>
            <hr>
            <div class="form-group">
                <label for="addField">Add New Field</label>
                <select id="addField" class="form-control">
                    <!--New Field and options should be Single Line Text, Date, Dropdown, Checkboxes, Radio buttons, Paragraph Text Field.-->
                    <option>Single Line Text</option>
                    <option>Date</option>
                    <option>Dropdown</option>
                    <option>Checkboxes</option>
                    <option>Radio buttons</option>
                    <option>Paragraph Text Field</option>
                </select>

                </div>

        </div>
