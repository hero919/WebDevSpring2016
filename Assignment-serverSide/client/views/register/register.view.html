
        <div ng-controller="RegisterController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Register</h1>
            <!--Didn't know how to make form-control also in one line. Submit button also has some problem-->
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>

                    <div class="col-sm-10">
                        <input ng-model="username" id="username" type="text" class="form-control" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>

                    <div class="col-sm-10">
                        <input ng-model="password" id="password" type="password" class="form-control" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="verifyPassword" class="col-sm-2 control-label">Verify Password:</label>

                    <div class="col-sm-10">
                        <input ng-model="verifyPassword" id="verifyPassword" type="password" class="form-control" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>

                    <div class="col-sm-10">
                        <input ng-model="email" id="email" type="email" class="form-control" placeholder="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>

                    <div>
                        <button ng-click="register()" type="submit" class="btn btn-default col-sm-10">Register</button>
                    </div>
                </div>
            </form>
        </div>
